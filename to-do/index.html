<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do</title>
  </head>
  <body>
    <h1>To do</h1>

    <ul>
      <li>
        <input type="checkbox" />
        <span>Task 1</span>
        <button>Delete</button>
      </li>
      <li>
        <input type="checkbox" />
        <span>Task 2</span>
        <button>Delete</button>
      </li>
      <li>
        <input type="checkbox" />
        <span>Task 3</span>
        <button>Delete</button>
      </li>
    </ul>
    <script>
      const list = document.querySelector("ul");
      list.addEventListener("click", (event) => {
        if (event.target.tagName === "BUTTON") {
          const li = event.target.parentElement;
          list.removeChild(li);
        }
      });
    </script>
  </body>
</html>
